<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Fatorial</title>
    <script>
        function calcularFatorial() {
            const n = parseInt(document.getElementById("numero").value);
            let fatorial = 1;

            // Calculando o fatorial
            for (let i = 2; i <= n; i++) {
                fatorial *= i;
            }

            // Exibindo o resultado
            document.getElementById("resultado").value = fatorial;
        }
    </script>
</head>
<body>
    <h1>Cálculo do Fatorial</h1>
    <form onsubmit="event.preventDefault(); calcularFatorial();">
        <label for="numero">Digite um número (N):</label>
        <input type="number" id="numero" required min="0"><br><br>
        <label for="resultado">Fatorial:</label>
        <input type="text" id="resultado" readonly><br><br>
        <input type="submit" value="Calcular Fatorial">
    </form>
</body>
</html>
