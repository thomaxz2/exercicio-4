<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <script>
        function compararNumeros() {
            // Obtendo os valores dos campos de entrada
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);
            let mensagem = "";

            // Comparando os números
            if (numero1 > numero2) {
                mensagem = `O maior número é ${numero1}.`;
            } else if (numero1 < numero2) {
                mensagem = `O maior número é ${numero2}.`;
            } else {
                mensagem = "Os números são iguais.";
            }

            // Exibindo a mensagem no campo de texto
            document.getElementById("resultado").value = mensagem;
        }
    </script>
</head>
<body>
    <h1>Comparador de Números</h1>
    <form onsubmit="event.preventDefault(); compararNumeros();">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required><br><br>
        <input type="submit" value="Comparar">
    </form>
    <br>
    <label for="resultado">Resultado:</label><br>
    <textarea id="resultado" rows="4" cols="50" readonly></textarea>
</body>
</html>
