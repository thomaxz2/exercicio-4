<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Retângulo</title>
    <script>
        function calcularArea() {
            // Obtendo os valores da base e altura
            const base = parseFloat(document.getElementById("base").value);
            const altura = parseFloat(document.getElementById("altura").value);
            let resultado = "";

            // Validando se os valores são positivos
            if (base > 0 && altura > 0) {
                // Calculando a área
                const area = base * altura;
                resultado = `A área do retângulo é: ${area} unidades quadradas.`;
            } else {
                resultado = "Por favor, insira valores positivos para base e altura.";
            }

            // Exibindo o resultado no campo de texto
            document.getElementById("resultado").value = resultado;
        }
    </script>
</head>
<body>
    <h1>Cálculo da Área do Retângulo</h1>
    <form onsubmit="event.preventDefault(); calcularArea();">
        <label for="base">Base:</label>
        <input type="number" id="base" required step="any"><br><br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" required step="any"><br><br>
        <input type="submit" value="Calcular Área">
    </form>
    <br>
    <label for="resultado">Resultado:</label><br>
    <textarea id="resultado" rows="4" cols="50" readonly></textarea>
</body>
</html>
