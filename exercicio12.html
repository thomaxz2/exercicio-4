<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script>
        let num; // Número aleatório
        let tentativas; // Contador de tentativas

        function iniciarJogo() {
            num = Math.round(Math.random() * 100); // Gera número aleatório
            tentativas = 0; // Reinicia o contador de tentativas
            document.getElementById("resultado").innerHTML = "Adivinhe um número entre 0 e 100.";
            document.getElementById("tentativa").value = ''; // Limpa campo de entrada
        }

        function adivinhar() {
            const palpite = parseInt(document.getElementById("tentativa").value);
            tentativas++; // Incrementa o contador de tentativas

            if (palpite === num) {
                document.getElementById("resultado").innerHTML = `Parabéns! Você acertou o número ${num} em ${tentativas} tentativas!`;
                perguntarNovamente();
            } else if (palpite < num) {
                document.getElementById("resultado").innerHTML = "O número é maior. Tente novamente.";
            } else {
                document.getElementById("resultado").innerHTML = "O número é menor. Tente novamente.";
            }
        }

        function perguntarNovamente() {
            const jogarNovamente = confirm("Deseja jogar novamente?");
            if (jogarNovamente) {
                iniciarJogo();
            } else {
                document.getElementById("resultado").innerHTML += " Obrigado por jogar!";
            }
        }
    </script>
</head>
<body onload="iniciarJogo();">
    <h1>Jogo de Adivinhação</h1>
    <div id="resultado"></div>
    <form onsubmit="event.preventDefault(); adivinhar();">
        <label for="tentativa">Seu palpite:</label>
        <input type="number" id="tentativa" required>
        <input type="submit" value="Chutar">
    </form>
</body>
</html>
